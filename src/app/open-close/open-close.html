<h2><code>animate.enter</code> Examples</h2>
<button type="button" (click)="toggle()">Toggle Element</button>

@if (isShown()) {
<div class="enter-container" animate.enter="slide-fade-animation">
    <p>Slide & Fade Animation</p>
</div>

<div class="enter-container" animate.enter="scale-animation">
    <p>Scale Animation</p>
</div>

<div class="enter-container" animate.enter="bounce-animation">
    <p>Bounce Animation</p>
</div>

<div class="enter-container" animate.enter="rotate-animation">
    <p>Rotate & Fade Animation</p>
</div>
}
